    <div id="homePage">
        <h2>Online Medical store</h2>
        <br>
        <button type="button" onclick="newUserPage()">Sign Up</button>
        <button type="button" onclick="existingUserPage()">Sign In</button>


    </div>

    <div id="newUserPage">

        <h2>Sign Up Page</h2>
        <br>
        <label> Email : </label><br><input type="email" id="newEmail" onkeyup="checkNewEmail('newEmail')"><label
            id="newEmailMessage"></label><br>
        <label> Password : </label><br><input type="password" id="newUserPassword" onkeyup="checkNewUserPassword('newUserPassword')"><label
            id="newUserPasswordMessage"></label><br>

            id="newUserConfirmPasswordMessage"></label><br>
        
        <label> Phone Number : </label><br><input type="tel" id="newUserPhoneNumber"
            onkeyup="checkNewUserPhoneNumber('newUserPhoneNumber')"><label id="newUserPhoneNumberMessage"></label><br>

        <button onclick="signUp()">Sign Up</button>
    </div>

    <div id="existingUserPage">

        <h3>Sign In Page</h3>
        <label> Email : </label><br><input type="email" id="existingEmail" onkeyup="checkEmail('existingEmail')"><label
            id="existingEmailMessage"></label><br>
        <label> Password : </label><br><input type="password" id="existingPassword" onkeyup="checkNewUserPassword('existingPassword')"><label
            id="existingPasswordMessage"></label><br>
        
        <br>
        <button type="button" onclick="signIn()">Sign In</button><br>
        <label id="availableUser"></label>

    </div>
