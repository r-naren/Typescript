<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medical Store</title>

    <link rel="stylesheet" href="./css/medicalStore.css">

</head>

<body>

    <div id="homePage">
        <h2>Online Medical store</h2>
        <br>
        <button type="button" onclick="newUserPage()">Sign Up</button>
        <button type="button" onclick="existingUserPage()">Sign In</button>

    </div>

    <div id="newUserPage">
        
        <h2>Sign Up Page</h2>
        <br>
        <label> Email : </label><br><input type="email" id="newEmail" onkeyup="checkNewEmail('newEmail')"><label
            id="newEmailMessage"></label><br>
        <label> Password : </label><br><input type="password" id="newUserPassword" onkeyup="checkNewUserPassword('newUserPassword')"><label
            id="newUserPasswordMessage"></label><br>
        <label> Confirm Password : </label><br><input type="password" id="newUserConfirmPassword" onkeyup="checkNewUserConfirmPassword('newUserConfirmPassword', 'newUserPassword')"><label
            id="newUserConfirmPasswordMessage"></label><br>
        
        <label> Phone Number : </label><br><input type="tel" id="newUserPhoneNumber"
            onkeyup="checkNewUserPhoneNumber('newUserPhoneNumber')"><label id="newUserPhoneNumberMessage"></label><br>

        <button onclick="signUp()">Sign Up</button>
    </div>

    <div id="existingUserPage">
        
        <h2>Sign In Page</h2>
        <label> Email : </label><br><input type="email" id="existingEmail" onkeyup="checkEmail('existingEmail')"><label
            id="existingEmailMessage"></label><br>
        <label> Password : </label><br><input type="password" id="existingPassword" onkeyup="checkNewUserPassword('existingPassword')"><label
            id="existingPasswordMessage"></label><br>
        
        <br>
        <button type="button" onclick="signIn()">Sign In</button><br>
        <label id="availableUser"></label>

    </div>

    <div id="medicinePage">

        <div id = "menu">
            <h2>Medical Store</h2>
            <button onclick="displayHomePage()">Go to Login Page</button><br>
            <ul>
                <li><button onclick="medicinePage()">Home</button><br></li>
                <li><button onclick="showMedicineDetails()">Show medicine Details</button><br></li>
                <li><button onclick="purchaseMedicine()">Purchase medicine</button><br></li>
                <li><button onclick="cancelOrder()">Cancel Order</button><br></li>
                <li><button onclick="topUp()">TopUp</button><br></li>
                <li><button onclick="showBalance()">Show Balance</button><br></li>
                <li><button onclick="showOrderHistory()">Show Order History</button><br></li>

            </ul>
        </div>
        
        <div id="greet"></div>
        <div id="medicineDetailsPage">
            <button id="showMedicineForm" onclick="showMedicineForm()">To Add Medicine</button>
            <div id="medicineForm">
                <table border="1rem solid white">
                    <tr>
                        <form id="addMedicineForm">
                            <td><label> Medicine Name : </label><input type="text" id="medicineName" required></td>
                            <td><label> Quantity : </label><input type="number" min="1" id="medicineQuantity" required></td>
                            <td><label> Price : </label><input type="number" min="1" id="medicinePrice" required></td>
                            <td><label> Expiry Date : </label><input type="date" id="medicineExpiryDate" required ></td>
                            <td><button type="submit" id="submitButton">Add Medicine</button> </td>
                        </form>
                    </tr>
                </table>
            
             </div>
             <div id="medicineFormEdit">
                <table border="1rem solid white">
                    <tr>
                        <form id="editMedicineForm">
                            <td><label> Medicine Name : </label><input type="text" id="editMedicineName" disabled></td>
                            <td><label> Quantity : </label><input type="number" min="1" id="editMedicineQuantity" required></td>
                            <td><label> Price : </label><input type="number" min="1" id="editMedicinePrice" disabled></td>
                            <td><label> Expiry Date : </label><input type="date" id="editMedicineExpiryDate" disabled ></td>
                            <td><button type="submit" id="editMedicine">Edit Medicine</button> </td>
                        </form>
                    </tr>
                </table>
            
            </div>
             <div id="medicineDetailsTable">

             </div>
        </div>
        <div id="purchaseMedicineTable">
            
        </div>
        <div id="cancelOrderTable">

        </div>
        <div id="recharge">
            <h2>Recharge</h2>
            <h3>Input money to recharge : <input type="number" min="1" id="addMoney" > 
            <input type="button" value="Add" onclick="addMoney()"></h3>
        </div>
        <div id="showBalance">
           
        </div>
        <div id="showOrderHistoryTable">
            
        </div>
        <br>
        
        <br>
        <!-- <label id="medicineInfo"></label>

        <br><br>
        <div id="requiredCount">
            <label>Required Count </label><input type="number" id="medicineRequiredCount"><button
                onclick="buyMedicine()">Buy</button>

        </div> -->

    </div>
</body>

<script type="text/JavaScript" src="./javascript/medicalStore.js"></script>

</html>
